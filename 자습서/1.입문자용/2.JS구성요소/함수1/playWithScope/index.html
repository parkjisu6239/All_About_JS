<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(y);
    }

    function b() {
      const z = 3;
      output(z);
    }

    function c() {
      const y = 2;
      output(x);
    }

    function d() {
      const z = 3;
      output(x);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul></ul>
  <script>
    const ul = document.querySelector('ul')
    for(let i=0; i<10; i++) {
      const li = document.createElement('li')
      li.textContent = `no.${i+1} 안녕하세요`
      ul.append(li)
    }
    ul.onclick = (e) => {
      e.target.style.color = `rgb(${Math.ceil(Math.random()*255)}, ${Math.ceil(Math.random()*255)}, ${Math.ceil(Math.random()*255)})`
    }
  </script>
</body>
</html>
